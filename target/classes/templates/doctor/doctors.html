<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-md">
    <a class="navbar-brand" href="#" style="color: white;">Database Course</a>
  </div>
</nav>

<div class="my-table-container">
  <div class="container">
    <ul class="nav nav-pills justify-content-left" style="margin-bottom: 2em;">
      <li class="nav-item">
        <a class="btn btn-outline-dark" th:href="@{/country}">Countries</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-dark" th:href="@{/user}">Users</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-primary" th:href="@{#}">Doctors</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-dark" th:href="@{/public-servant}">Public servants</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-dark" th:href="@{/disease-type}">Disease types</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-dark" th:href="@{/disease}">Diseases</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-dark" th:href="@{/record}">Records</a>
      </li>
    </ul>


    <table class="table table-hover table-striped text-center">
      <thead class="table-dark">
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="coo">Degree</th>
        <th scope="col">Salary ($)</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Country</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.getUser().getEmail()}">email</td>
        <td th:text="${doctor.getUser().getName()}">name</td>
        <td th:text="${doctor.getUser().getSurname()}">surname</td>
        <td th:text="${doctor.getDegree()}">degree</td>
        <td th:text="${doctor.getUser().getSalary()}">salary</td>
        <td th:text="${doctor.getUser().getPhoneNumber()}">phone number</td>
        <td th:text="${doctor.getUser().getCountry().getCname()}">country</td>
        <td>
          <a th:href="@{/doctor/edit/{email}(email=${doctor.getUser().getEmail()})}" class="btn btn-secondary">edit</a>
          <form style="display:inline-block;" method="POST" th:action="@{/doctor/delete/{email}(email=${doctor.getUser().getEmail()})}">
            <button type="submit" name="submit" value="value" class="btn btn-danger">delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a th:href="@{/doctor/add}" class="btn btn-primary btn-dark me-md-2" type="button">Add New</a>
    </div>

  </div>
</div>

</body>
</html>
