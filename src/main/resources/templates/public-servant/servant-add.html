<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Public Servant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-md">
        <a class="navbar-brand" href="#" style="color: white;">Database Course</a>
    </div>
</nav>

<div class="my-form-container">
    <div class="container">
        <ul class="nav nav-pills justify-content-left" style="margin-bottom: 2em;">
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/country}">Countries</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/user}">Users</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/doctor}">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-secondary" th:href="@{/public-servant}">Public servants</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/disease-type}">Disease types</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/disease}">Diseases</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/record}">Records</a>
            </li>
        </ul>
        <hr>

        <form method="POST" th:action="@{/public-servant/save}" th:object="${servant}">
            <fieldset>
                <legend>New Public Servant</legend>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="user@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{user.name}" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" th:field="*{user.surname}" id="surname" class="form-control" placeholder="Surname">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" th:field="*{department}" id="department" class="form-control" placeholder="dept5">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary ($)</label>
                    <input type="number" th:field="*{user.salary}" id="salary" class="form-control" placeholder="2000">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" th:field="*{user.phoneNumber}" id="phoneNumber" class="form-control" placeholder="87001002030">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" th:field="*{user.country.cname}" id="country" class="form-control" placeholder="Kazakhstan">
                </div>

                <button type="submit" class="btn btn-dark">Add Public Servant</button>
            </fieldset>
        </form>

    </div>
</div>

</body>
</html>
