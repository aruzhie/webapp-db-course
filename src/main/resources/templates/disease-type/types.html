<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disease Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-md">
        <a class="navbar-brand" href="#" style="color: white;">Database Course</a>
    </div>
</nav>

<div class="my-table-container">
    <div class="container">
        <ul class="nav nav-pills justify-content-left" style="margin-bottom: 2em;">
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/country}">Countries</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/user}">Users</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/doctor}">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/public-servant}">Public servants</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" th:href="@{#}">Disease types</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/disease}">Diseases</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{/record}">Records</a>
            </li>
        </ul>


        <table class="table table-hover table-striped text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Disease Type Description</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type : ${diseaseTypes}">
                <td th:text="${type.getId()}">id</td>
                <td th:text="${type.getDescription()}">description</td>
                <td>
                    <a th:href="@{/disease-type/edit/{id}(id=${type.getId()})}" class="btn btn-secondary">edit</a>
                    <form style="display:inline-block;" method="POST" th:action="@{/disease-type/delete/{id}(id=${type.getId()})}">
                        <button type="submit" name="submit" value="value" class="btn btn-danger">delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/disease-type/add}" class="btn btn-primary btn-dark me-md-2" type="button">Add New</a>
        </div>

    </div>
</div>

</body>
</html>
